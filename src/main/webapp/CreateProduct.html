<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/createProduct.css">
    <link rel="stylesheet" type="text/css" href="css/notification.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Kedai Kerepek Maksu</h2>
        <div class="nav-links">
            <a href="DashboardHome.jsp">Dashboard</a>
            <a href="ViewProductServlet" class="active">Product</a>
            <a href="CreateSales.jsp">Sales</a>
            <a href="Report.html">Report</a>
            <a href="ViewAccount.jsp">Account</a>
        </div>
    </div>
    <!-- Head Bar -->
	<div class="head-bar">
	    <div class="title">PRODUCTS</div>
	    <div class="icons">
	        <i class="fas fa-bell"  id="notification-icon" title="Notifications"></i>
	        <i class="fas fa-user-circle" title="Account"></i>
	    </div>
	</div>

    <!-- Main Content -->
    <div class="main-content">
    <div class="blurred-box">
        <div class="header">
            <h1>Create Product</h1>
        </div>

        <!-- Product Form -->
        <div class="form-container">
            <form action="CreateProductServlet" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="prodName">Product Name:</label>
                    <input type="text" id="prodName" name="prodName" required>
                </div>

                <div class="form-group">
                    <label for="prodPrice">Price (RM):</label>
                    <input type="number" step="0.01" id="prodPrice" name="prodPrice" required>
                </div>

                <div class="form-group">
                    <label for="quantityStock">Stock Quantity:</label>
                    <input type="number" id="quantityStock" name="quantityStock" required>
                </div>

                <div class="form-group">
                    <label for="restockLevel">Restock Level:</label>
                    <input type="number" id="restockLevel" name="restockLevel" required>
                </div>

                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="date" id="expiryDate" name="expiryDate">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required onchange="toggleFields()">
                        <option value="">Select</option>
                        <option value="Food">Food</option>
                        <option value="Drink">Drink</option>
                    </select>
                </div>

                <div class="form-group" id="foodFields" style="display: none;">
                    <label for="packagingType">Packaging Type:</label>
                    <input type="text" id="packagingType" name="packagingType">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" step="0.01" id="weight" name="weight">
                </div>

                <div class="form-group" id="drinkFields" style="display: none;">
                    <label for="volume">Volume (L):</label>
                    <input type="number" step="0.01" id="volume" name="volume">
                </div>

                <div class="form-group">
                    <label for="image">Product Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Add Product</button>
                    <button type="button" class="cancel-btn" onclick="window.location.replace('ViewProductServlet');">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="notification-popup" style="display: none;">
	    <ul id="notification-list"></ul>
	</div>

    <script>
        // Toggle visibility of additional fields based on category
        function toggleFields() {
            const category = document.getElementById('category').value;
            document.getElementById('foodFields').style.display = (category === 'Food') ? 'block' : 'none';
            document.getElementById('drinkFields').style.display = (category === 'Drink') ? 'block' : 'none';
        }
    </script>
    <script src="js/notification.js"></script>
</body>
</html>
