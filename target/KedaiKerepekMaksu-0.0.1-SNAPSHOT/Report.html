<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Sales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/report.css">
    <link rel="stylesheet" type="text/css" href="css/notification.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Kedai Kerepek Maksu</h2>
        <div class="nav-links">
            <a href="DashboardHome.jsp">Dashboard</a>
            <a href="ViewProductServlet">Product</a>
            <a href="CreateSales.jsp">Sales</a>
            <a href="Report.html" class="active">Report</a>
            <a href="ViewAccount.jsp">Account</a>
        </div>
    </div>
    <!-- Head Bar -->
	<div class="head-bar">
	    <div class="title">Report</div>
	    <div class="icons">
	        <i class="fas fa-bell" id="notification-icon" title="Notifications"></i>
	        <i class="fas fa-user-circle" title="Account"></i>
	    </div>
	</div>

    <!-- Main Content -->
    <div class="main-content">
    <div class="blurred-box">
        <h1>Generate Sales Report</h1>

        <!-- Report Table Section -->
        <div class="report-form">
		    <form action="generateReport" method="post">
		        <label for="reportType">Report Type:</label>
		        <select name="reportType" id="reportType">
		            <option value="sales">Sales Report</option>
		            <option value="inventory">Inventory Report</option>
		        </select>
		
		        <label for="startDate">Start Date:</label>
		        <input type="date" name="startDate" id="startDate">
		
		        <label for="endDate">End Date:</label>
		        <input type="date" name="endDate" id="endDate">
		
		        <button type="submit">Generate Report</button>
		    </form>
		</div>
		</div>
    </div>
    <div id="notification-popup" style="display: none;">
	    <ul id="notification-list"></ul>
	</div>
	<script src="js/notification.js"></script>
</body>
</html>
